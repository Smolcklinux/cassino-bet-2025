<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil do Usuário - Cassino Estelar</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navbar -->
  <header class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-yellow-400">Cassino Estelar</a>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="jogos.html" class="hover:text-yellow-400">Jogos</a></li>
          <li><a href="perfil.html" class="text-yellow-400 font-bold">Perfil</a></li>
          <li><a href="index.html" class="hover:text-yellow-400">Sair</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Perfil -->
  <section class="py-10 px-6 max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold text-yellow-400 mb-6">Perfil do Usuário</h2>

    <!-- Saldo -->
    <div class="bg-gray-800 p-6 rounded-lg mb-6">
      <p class="text-lg">Saldo atual:</p>
      <h3 class="text-3xl font-bold text-green-400">R$ 250,00</h3>
    </div>

    <!-- Progresso para saque -->
    <div class="bg-gray-800 p-6 rounded-lg mb-6">
      <p class="mb-2">Progresso para liberar saque:</p>
      <div class="w-full bg-gray-700 rounded-full h-4">
        <div class="bg-yellow-400 h-4 rounded-full" style="width: 60%;"></div>
      </div>
      <p class="mt-2 text-sm text-gray-300">Você apostou 60% do valor necessário para liberar saques.</p>
    </div>

    <!-- Solicitação de Saque -->
    <div class="bg-gray-800 p-6 rounded-lg mb-6">
      <h4 class="text-xl font-semibold mb-4">Solicitar Saque</h4>
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="valor" class="block mb-2">Valor do saque</label>
          <input type="number" id="valor" name="valor" placeholder="R$ 100,00" class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white" required>
        </div>
        <div class="mb-4">
          <label for="chavepix" class="block mb-2">Chave Pix</label>
          <input type="text" id="chavepix" name="chavepix" placeholder="ex: seuemail@dominio.com" class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white" required>
        </div>
        <button type="submit" class="bg-yellow-400 text-gray-900 font-bold px-6 py-2 rounded hover:bg-yellow-300">Solicitar Saque</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 p-6 text-center">
    <p class="text-gray-400">© 2025 Cassino Estelar. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
