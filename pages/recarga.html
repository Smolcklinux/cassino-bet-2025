<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recarga - Cassino Estelar</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navbar -->
  <header class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-yellow-400">Cassino Estelar</a>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="jogos.html" class="hover:text-yellow-400">Jogos</a></li>
          <li><a href="perfil.html" class="hover:text-yellow-400">Perfil</a></li>
          <li><a href="index.html" class="hover:text-yellow-400">Sair</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Conteúdo -->
  <section class="py-10 px-6 max-w-xl mx-auto">
    <h2 class="text-3xl font-bold text-yellow-400 mb-6">Fazer Recarga</h2>

    <div class="bg-gray-800 p-6 rounded-lg">
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="valor" class="block mb-2">Valor da recarga</label>
          <input type="number" id="valor" name="valor" placeholder="Ex: 50.00" class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white" required />
        </div>

        <div class="mb-6">
          <label for="chavepix" class="block mb-2">Chave Pix para pagamento</label>
          <input type="text" id="chavepix" value="cassinoestelar@pix.com" readonly class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-yellow-400 font-mono" />
          <p class="text-sm text-gray-400 mt-2">Copie a chave acima e faça o pagamento no seu aplicativo bancário.</p>
        </div>

        <button type="submit" class="w-full bg-yellow-400 text-gray-900 font-bold px-6 py-3 rounded hover:bg-yellow-300">Confirmar Recarga</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 p-6 text-center mt-10">
    <p class="text-gray-400">© 2025 Cassino Estelar. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
